name: Rust
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CLICOLOR_FORCE: 1
jobs:
  rust-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta, nightly, 1.52.0]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --versbose

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --versbose

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

  rust-fmtcheck:
    runs-on: ubuntu-latest
    needs: rust-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
